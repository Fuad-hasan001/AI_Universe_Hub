<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=3, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <header class="m-3">
    <h2 class="text-center">Ai Universe Hub</h2>
  </header>
  <main>
    <div class="text-center mb-3">
      <button class="primary btn btn-danger">Sort By Date</button>
    </div>


    <!-- card section -->
    <section class="position-relative">
      <div class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mb-3">


        </div>
      </div>

      <!-- show More Button Section -->
      <div id="show-all" class="text-center">
        <button id="btn-showAll" class="primary btn btn-danger mb-3">Show More</button>
      </div>
    </section>
    <!-- Modal section -->
    <section class="">
      <div class="modal fade" id="cardDetails" tabindex="-1" aria-labelledby="cardDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="position-relative">
              <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn text-light bg-danger rounded-circle border border-0 fs-5"
                data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x"></i></button>
            </div>
            <div class="modal-body ">
              <div class="modal-container row row-cols-1 row-cols-md-2 g-4 m-5">
                <!-- package details -->
                <div class="col">
                  <div class="card border border-danger bg-danger bg-opacity-25">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div id="card-body-container" class="card-body">

                      <!-- --center-amount-contact area -->
                      <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                          <div class="card h-100">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content. This content is a little bit longer.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">This is a short card.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="card h-100">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                                to additional content.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- ---------------------------------------- -->
                    </div>
                  </div>
                </div>

                <!-- Package-banner -->
                <div class="col">
                  <div id="modal-image" class="card">

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>


  <!-- Script file link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/AI-Universe.js"></script>
</body>

</html>
